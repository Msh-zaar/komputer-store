<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Komputer Store</title>
    <script src=js/index.js defer></script>
</head>
<body class="bg-slate-700">
    <!-- Title -->
    <nav class="dark:bg-slate-900 text-center px-6 py-8 shadow-xl">
        <div class="text-white text-base font-bold tracking-tight container mx-auto">
            Komputer Store
        </div>
    </nav>

    <!-- Section for bank and work -->
    <section class="container mx-auto mt-16 flex justify-between">
        <!-- Bank -->
        <section id="bank" class="bg-slate-600 container mx-auto mt-8 shadow-xl rounded-lg shadow-xl">
            <div class="py-6 px-8">
                <h2 class="text-lg font-semibold mb-2 text-white">Bank</h2>
                <div class="flex justify-between">
                    <p class="text-white">Balance:</p>
                    <p class="text-white">kr: <span id="bankBalance" class="text-white font-semibold">200</span></p>
                </div>
                <div class="flex justify-between">
                    <p class="text-white">Remaining Loan:</p>
                    <p class="text-white">kr: <span id="loanBalance" class="text-white font-semibold">0</span></p>
                </div>
                    <div class="mt-6 flex gap-2 flex-col">
                        <button id="loanButton" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full">
                            Apply for Loan
                        </button>
                        <button id="repayButton" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full">
                            Repay Loan
                        </button>
                    </div>
            </div>
        </section>

        <!-- Work -->
        <section id="work" class="bg-slate-600 container mx-auto mt-8 shadow-xl rounded-lg shadow-xl">
            <div class="py-6 px-8">
                <h2 class="text-lg font-semibold mb-2 text-white">Work</h2>
                <div class="flex justify-between">
                    <p class="text-white">Pay:</p>
                    <p class="text-white">kr: <span id="payBalance" class="text-white font-semibold">0</span></p>
                </div>
                    <div class="mt-12 flex gap-2 flex-col">
                        <button id="workButton" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full">
                            Work
                        </button>
                        <button id="depositButton" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full">
                            Deposit
                        </button>
                    </div>
            </div>
        </section>
    </section>

    <!-- Laptop section -->
    <section class="container mx-auto mt-16 flex justify-center">
        <!-- Laptop selection -->
        <section class="bg-slate-600 container mx-auto mt-8 shadow-xl flex justify-center rounded-lg shadow-xl">
            <div class="py-6 px-8">
                <h2 class="text-lg font-semibold mb-2 text-white">Laptop</h2>
                <select name="laptopDropdown" id="laptopDropdown" class="bg-slate-500 w-full p-2 "></select>
                <div class="mt-4">
                    <label for=""></label>
                    <ul class="list-disc" id="specificLaptops"></ul>
                </div>
            </div>
        </section>
        <!-- Laptop showcase -->
        <section id="laptopDetails" class="container mx-auto mt-16 flex justify-center">
            <div class="bg-slate-600 container mx-auto mt-8 shadow-xl flex justify-center rounded-lg shadow-xl flex flex-col">
                <img src="" alt="" class="w-auto md:w-1/2 object cover">
                <div class="py-6 px-8">
                    <h2 id="laptopName" class="text-lg font-semibold mb-2 text-white">Sample Name</h2>
                    <p class="text-white">Sample Computer Desc.</p>
                    <div class="flex justify-between items-center mt-4">
                        <div>
                            <span class="text-white">kr: </span>
                            <span id="laptopPrice" class="text-white">0</span>
                        </div>
                        <button id="buyLaptopButton" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full">
                            Buy
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="text-center font-semibold my-8 text-white">Made by Michael Zaar</footer>
    
</body>
</html>
